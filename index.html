<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Flipper</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="color.svg" type="image/x-icon">
  </head>
  <body>


    <header class="header">
      <h1>Color Flipper</h1>
    </header>
   
    <main class="content">
      <h2>Color actual:</h2><span class="color">#fff</span>
    </main>


    <section class="btn-container">
      <button class="btn-color" id="primarios"><span>Colores Primarios</span> </button>
      <button class="btn-color" id="secundarios"><span>Colores Secundarios</span> </button>
      <button class="btn-color" id="aleatorio"><span>Colores aleatorios</span></button>  
    </section>
 

    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
